<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="the home page of CatDropIn">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--BootStrap + other libraries used-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/map.css">

    <title>User Info</title>
  </head>
  <body>
      
      <div class="titleText">
          <h1><a href="/home.html">Trade/Sell</a><img class="preloader" id="preloader" src="../img/Preloader.gif"></h1>
      </div>

      <div class="row">
          <!--Hold the user info-->
          <div class="column1">
               <div class="card card_style">
                    <img class="book" alt="Card image">
                     <div class="card-body textstyle">
                        <h1>
                          <p class="card-text book"></p>
                        </h1>
                        <h3>
                            <p class="card-text ibsn"></p>
                            <p class="card-text class"></p>
                         </h3>
                    </div>
                </div>
                <p></p>
                <p></p>
                <div class="card card_style ">
                  <img class="profile" alt="Card image">
                   <div class="card-body textstyle">
                     <h1>
                       <p class="card-text info"></p>
                     </h1>
                     <h3>
                        <p class="card-text available"></p>
                        <p class="card-text email"></p>
                     </h3>
                  </div>
              </div>
          </div>
          <!--Hold the profiles-->
          <div class="column2">
              <div id="map"></div>
              <div class="small">
                  <div class="card card_style ">
                       <img class="book" alt="Card image">
                        <div class="card-body textstyle">
                          <h1>
                            <p class="card-text book"></p>
                          </h1>
                          <h3>
                              <p class="card-text ibsn"></p>
                              <p class="card-text class"></p>
                          </h3>
                       </div>
                   </div>
                  <p></p>
                  <p></p>
                   <div class="card card_style ">
                    <img class="profile" alt="Card image">
                     <div class="card-body textstyle">
                       <h1>
                         <p class="card-text info"></p>
                       </h1>
                       <h3>
                          <p class="card-text available"></p>
                          <p class="card-text email"></p>
                       </h3>
                    </div>
                </div>
               </p>
              </div>
        </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="../script/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4jJpr8miHIDJy8BKTYVhYIUukVbBgGMI&callback=initMap">
    </script>

</html>
